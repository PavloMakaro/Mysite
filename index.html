<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gl1ch Base</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41; /* Хакерский зеленый */
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px #003300; }
        
        /* Стили карточек проектов */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            border: 1px solid #00ff41;
            padding: 20px;
            width: 300px;
            background: #001100;
            box-shadow: 0 0 10px #00ff41;
            transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.05); }
        a.btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #00ff41;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        /* --- СЕКРЕТНАЯ ЧАСТЬ --- */
        #secret-trigger { cursor: pointer; user-select: none; }
        
        /* Скрытая форма входа */
        #admin-login-overlay {
            display: none; /* Скрыто по умолчанию */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
            flex-direction: column;
        }
        input { padding: 10px; background: #000; border: 1px solid #0f0; color: #0f0; }
    </style>
</head>
<body>

    <h1>Welcome to <span id="secret-trigger" onclick="openLogin()">Gl1ch</span>HQ</h1>
    <p>System Status: <span style="color:red">ONLINE</span></p>

    <div class="grid">
        {% for project in projects %}
        <div class="card">
            <h2>{{ project[1] }}</h2>
            <p>{{ project[2] }}</p>
            <a href="{{ project[3] }}" class="btn" target="_blank">ACCESS</a>
        </div>
        {% endfor %}
    </div>

    <div id="admin-login-overlay">
        <h2>Identify Yourself</h2>
        <form action="/login" method="POST">
            <input type="password" name="password" placeholder="Passcode..." required>
            <button type="submit" class="btn" style="border:none; margin-top:10px; cursor:pointer;">ENTER</button>
        </form>
        <br>
        <small onclick="document.getElementById('admin-login-overlay').style.display='none'" style="cursor:pointer; color:#555;">[Cancel]</small>
    </div>

    <script>
        // Функция открытия секретного окна
        function openLogin() {
            document.getElementById('admin-login-overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
